<body>
		<div class="container">
		<center><h1 style='color:red;font-size:110px'><b> HOTEL <br> MANAGEMENT SYSTEM</b></h1></center>

		<tr>
		<td>
		<h2>LOGIN</h2>
			<form action="login" method="post">
				<div class="form-group">
					<label >Enter Username</label>
					<input type="text" id="username" name="username" class="form-control">
				</div>
				<div class="form-group">
					<label >Enter Password</label>
					<input type="password" id="password" name="password" class="form-control">
				</div>
				<br>
				
				<input type="submit" value="LOGIN" onclick="validateLogin()" class="btn btn-success">
				
			</form>
			<script>
			function validateLogin() {
			      var username = document.getElementById('username').value;
			      var password = document.getElementById('password').value;

			      if (username !== '' && password !== '') {
			        // Perform login or other actions here
			        alert('Login successful!');
			      } else {
			        alert('Please fill in both username and password.');
			      }
			    }			
			</script>
			</td>

			<h2>SIGN-UP</h2>

				</div>
				<div class="form-group">
					<label>Enter Password</label>
					<input type="password" id="password" name="pass" class="form-control">
				</div>
				<br>
				
				<input type="submit" value="SIGN-UP" onclick="validateLogin()" class="btn btn-success">
				
			</form>
			<script>
			function validateLogin() {
			      var username = document.getElementById('username').value;
			      var password = document.getElementById('password').value;

			      if (username !== '' && password !== '') {
